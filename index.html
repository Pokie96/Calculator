<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <p class="display">0</p>
        <div class="button-container">
            <div class="first-row">
                <button class = "numButton" id="7">7</button>
                <button class = "numButton" id="8">8</button>
                <button class = "numButton" id="9">9</button>
                <button class = "operatorButton" id="multiply">*</button>
            </div>
            <div class="second-row">
                <button class = "numButton" id="4">4</button>
                <button class = "numButton" id="5">5</button>
                <button class = "numButton" id="6">6</button>
                <button class = "operatorButton" id="divide">/</button>
            </div>
            <div class="third-row">
                <button class = "numButton" id="1">1</button>
                <button class = "numButton" id="2">2</button>
                <button class = "numButton" id="3">3</button>
                <button class = "operatorButton" id="subtract">-</button>
            </div>
            <div class="fourth-row">
                <button class = "clearButton" id="clear">c</button>
                <button class = "numButton" id="0">0</button>
                <button class = "equalsButton" id="equals">=</button>
                <button class = "operatorButton" id="add">+</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
